<!DOCTYPE html>
<html>
<head>
    <title>Multiplying Numbers</title>
    <script>
        function calculateProduct() {
            var inputNum1 = prompt('Enter the first number: ');
            var inputNum2 = prompt('Enter the second number: ');
            
            // Convert input strings to numbers
            var num1 = parseFloat(inputNum1);
            var num2 = parseFloat(inputNum2);
            
            // Check if both inputs are valid numbers
            if (!isNaN(num1) && !isNaN(num2)) {
                var product = num1 * num2;
                alert('The product of ' + num1 + ' and ' + num2 + ' is: ' + product);
            } else {
                alert('Please enter valid numbers.');
            }
        }
    </script>
</head>
<body>
    <h1>Multiplying Numbers</h1>
    <p>This script will prompt you for two numbers and display the product.</p>
    <form name="myForm">
        <input type="button" value="Calculate Product" onclick="calculateProduct();">
    </form>
</body>
</html>
