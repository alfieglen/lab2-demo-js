<!DOCTYPE html>
<html>
<head>
    <title>Subtracting Numbers</title>
    <script language="javascript">
        function calculateAnswer() {
            var inputNum1 = prompt('Enter the larger number: ');
            var inputNum2 = prompt('Enter the smaller number: ');
            var outputTotal = inputNum1 - inputNum2;
            alert('Answer is: ' + outputTotal);
        }
    </script>
</head>
<body>
    <h1>Subtracting Numbers</h1>
    <p>You will be asked for two numbers</p>
    <p>You will be shown the difference between the numbers</p>
    <form name="myForm">
        <input type="button" value="Start" onclick="calculateAnswer();">
    </form>
</body>
</html>
